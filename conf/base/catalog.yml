prompts_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/prompts.csv
  save_args: { index: false }

prompts_tokenized:
  type: pickle.PickleDataset
  filepath: data/02_intermediate/prompts_tokenized.pkl

activations:
  type: kedro_datasets.partitions.PartitionedDataset
  dataset: pickle.PickleDataset
  path: data/03_primary/activations
  filename_suffix: ".pkl"

sonar_metrics:
  type: kedro_datasets.json.JSONDataset
  filepath: data/08_reporting/sonar_metrics.json
  save_args:
    indent: 2

